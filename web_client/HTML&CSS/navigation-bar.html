<!DOCTYPE html>
<html>
<head>
  <title>navigation bar</title>
  <meta charset="utf-8">
	<style>
		ul {
			list-style-type: none;
			width: 100%;
			height:140px;
			background-image: url(nav-bar-bg.png);
		}

		li {
			display: inline;
		}

		li a {
			display: inline-block;
			font-size: 20px;
			font-family: Nanum Gothic, sans-serif;
			color: #483535;
			text-decoration: none;
			font-weight: bold;	
			padding: 30px;			
		}

		li a:hover {
			background-image: url(hover-icon.png);
			background-repeat: no-repeat;
		}
	</style>


</head>
<body>
  <ul>
    <li><a href="#intro">축제소개</a></li>
    <li><a href="#festival">행사소개</a></li>
    <li><a href="#tour">관광정보</a></li>
    <li><a href="#coupon">할인쿠폰</a></li>
    <li><a href="#direction">오시는길</a></li>
    <li><a href="#tips">알아두면좋아요</a></li>
  </ul>
</body>
</html>
